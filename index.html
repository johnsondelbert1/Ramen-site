<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <style>
        :root {
            --primary-color: #6a4c8c;
            --accent-color: #f1a7c3;
            --text-color: #fff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --nav-bar-background: #1a1a1a;
            --indicator-color: #f1a7c3;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        .container {
            padding: 20px;
        }

        /* Ensure content is visible */
        .posts-container {
            display: none;
        }

        .posts-container.active {
            display: block;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--nav-bar-background);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            padding: 10px;
            flex-grow: 1;
            text-align: center;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--indicator-color);
            font-weight: bold;
        }

        /* Card styling */
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 16px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .card-body {
            padding: 16px;
            font-size: 1rem;
            color: var(--text-color);
            word-wrap: break-word;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="reddit-posts" class="posts-container active"></div>
        <div id="tumblr-posts" class="posts-container"></div>
        <div class="error" id="reddit-error"></div>
        <div class="error" id="tumblr-error"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <a class="nav-item active" data-tab="reddit" onclick="switchTab('reddit')">Reddit</a>
        <a class="nav-item" data-tab="tumblr" onclick="switchTab('tumblr')">Tumblr</a>
    </nav>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.posts-container').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));

            document.getElementById(`${tab}-posts`).classList.add('active');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }

        document.getElementById('reddit-posts').classList.add('active');

        const redditPostsContainer = document.getElementById('reddit-posts');
        let after = null; // Keeps track of pagination
        const CACHE_KEY = 'reddit_cache';
        const CACHE_EXPIRY_KEY = 'reddit_cache_expiry';

        // Load cached data if available
        function loadCachedRedditPosts() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            const cacheExpiry = localStorage.getItem(CACHE_EXPIRY_KEY);

            if (cachedData && cacheExpiry && Date.now() < parseInt(cacheExpiry)) {
                redditPostsContainer.innerHTML = cachedData;
                console.log("Loaded cached Reddit posts.");
            } else {
                fetchRedditData();
            }
        }

        // Fetch Reddit posts from r/ramen with pagination
        async function fetchRedditData(loadMore = false) {
            const url = `https://www.reddit.com/r/ramen/top.json?limit=10${after ? `&after=${after}` : ''}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const posts = data.data.children;
                after = data.data.after; // Update pagination cursor

                let newContent = '';
                posts.forEach(post => {
                    const postTitle = post.data.title;
                    const postUrl = `https://www.reddit.com${post.data.permalink}`;
                    const postBody = post.data.selftext || '';
                    const postImage = post.data.preview ? post.data.preview.images[0].source.url : null;

                    let postContent = `
                        <div class="card">
                            ${postImage ? `<img src="${postImage}" alt="Post image" />` : ''}
                            <div class="card-header">${postTitle}</div>
                            <div class="card-body">
                                <p>${postBody}</p>
                                <a href="${postUrl}" target="_blank">Read more</a>
                            </div>
                        </div>
                    `;
                    newContent += postContent;
                });

                if (loadMore) {
                    redditPostsContainer.innerHTML += newContent;
                } else {
                    redditPostsContainer.innerHTML = newContent;
                }

                // Cache the posts and set expiration time (1 hour)
                localStorage.setItem(CACHE_KEY, redditPostsContainer.innerHTML);
                localStorage.setItem(CACHE_EXPIRY_KEY, (Date.now() + 3600000).toString()); // 1 hour expiry
            } catch (error) {
                console.error("Failed to fetch Reddit posts:", error);
                redditPostsContainer.innerHTML = `<p style="color: red;">Failed to load Reddit posts.</p>`;
            }
        }

        // Infinite scrolling to load more posts
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                fetchRedditData(true);
            }
        });

        loadCachedRedditPosts();
    </script>

</body>

</html>
