<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a4c8c;
            --accent-color: #f1a7c3;
            --text-color: #fff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --nav-bar-background: #1a1a1a;
            --indicator-color: #f1a7c3;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        .container {
            padding: 20px;
        }

        .posts-container {
            display: none;
        }

        .posts-container.active {
            display: block;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--nav-bar-background);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            padding: 10px;
            flex-grow: 1;
            text-align: center;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--indicator-color);
            font-weight: bold;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 16px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .card-body {
            padding: 16px;
            font-size: 1rem;
            color: var(--text-color);
            word-wrap: break-word;
        }

        .card img {
            width: 100%;
            object-fit: cover;
            display: block;
        }

        button {
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="reddit-posts" class="posts-container active"></div>
        <div id="tumblr-posts" class="posts-container"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <a class="nav-item active" data-tab="reddit" onclick="switchTab('reddit')">
            <i class="mdi mdi-reddit"></i> Reddit
        </a>
        <a class="nav-item" data-tab="tumblr" onclick="switchTab('tumblr')">
            <i class="mdi mdi-noodles"></i> Tumblr
        </a>
    </nav>

    <script>
        const CACHE_EXPIRATION = 60 * 60 * 1000; // 1 hour
        const TUMBLR_API_KEY = "ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN";
        const REDDIT_URL = "https://www.reddit.com/r/ramen/top.json?limit=10";
        const TUMBLR_URL = "https://api.tumblr.com/v2/blog/ramen-tokyo.tumblr.com/posts?api_key=" + TUMBLR_API_KEY;

        let tumblrOffset = 0;
        const tumblrPosts = document.getElementById('tumblr-posts');
        const redditPosts = document.getElementById('reddit-posts');

        function getCachedData(key) {
            const cached = localStorage.getItem(key);
            if (!cached) return null;

            const { timestamp, data } = JSON.parse(cached);
            if (Date.now() - timestamp > CACHE_EXPIRATION) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        }

        function cacheData(key, data) {
            localStorage.setItem(key, JSON.stringify({ timestamp: Date.now(), data }));
        }

        // Fetch Reddit Posts (Only Posts with Images)
        async function fetchRedditPosts() {
            const cached = getCachedData("reddit_posts");
            if (cached) return displayRedditPosts(cached);

            try {
                const response = await fetch(REDDIT_URL, {
                    headers: { 'User-Agent': 'shelbeebot (johnsondelbert1@gmail.com)' }
                });
                if (!response.ok) throw new Error(`Reddit API error: ${response.status}`);

                const json = await response.json();
                const posts = json.data.children.filter(post => post.data.preview);

                cacheData("reddit_posts", posts);
                displayRedditPosts(posts);
            } catch (error) {
                console.error("Failed to fetch Reddit posts:", error);
                redditPosts.innerHTML = `<p style="color: red;">Failed to load Reddit posts.</p>`;
            }
        }

        function displayRedditPosts(posts) {
            redditPosts.innerHTML = '';
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'card';

                const postTitle = post.data.title;
                const postUrl = post.data.url;
                const postImage = post.data.preview.images[0].source.url;

                card.innerHTML = `
                    <a href="${postUrl}" target="_blank">
                        <img src="${postImage}" style="width: 100%; object-fit: cover;" alt="Post image">
                    </a>
                    <div class="card-header">${postTitle}</div>
                `;
                redditPosts.appendChild(card);
            });
        }

        // Fetch Tumblr Posts with Pagination
        async function fetchTumblrPosts(loadMore = false) {
            if (!loadMore) {
                const cached = getCachedData("tumblr_posts");
                if (cached) return displayTumblrPosts(cached);
            }

            try {
                const response = await fetch(`${TUMBLR_URL}&offset=${tumblrOffset}&limit=10`, {
                    headers: { 'User-Agent': 'shelbeebot (johnsondelbert1@gmail.com)' }
                });
                if (!response.ok) throw new Error(`Tumblr API error: ${response.status}`);

                const json = await response.json();
                if (!json.response || !json.response.posts) throw new Error("Invalid Tumblr response");

                const posts = json.response.posts;
                if (!loadMore) cacheData("tumblr_posts", posts);
                
                displayTumblrPosts(posts, loadMore);
                tumblrOffset += 10;
            } catch (error) {
                console.error("Failed to fetch Tumblr posts:", error);
                tumblrPosts.innerHTML = `<p style="color: red;">Failed to load Tumblr posts.</p>`;
            }
        }

        function displayTumblrPosts(posts, append = false) {
            if (!append) tumblrPosts.innerHTML = '';

            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'card';

                const postTitle = post.summary || 'Untitled';
                const postLink = post.post_url;
                const postImage = post.photos ? post.photos[0].original_size.url : null;
                const postType = post.type || 'Unknown Type';

                let postContent = `<div class="card-header">${postTitle}</div><p><strong>Type:</strong> ${postType}</p>`;

                if (postImage) {
                    postContent = `<a href="${postLink}" target="_blank">
                        <img src="${postImage}" style="width: 100%; object-fit: cover;" alt="Post image">
                    </a>` + postContent;
                }

                card.innerHTML = postContent;
                tumblrPosts.appendChild(card);
            });

            if (!document.getElementById('tumblr-load-more')) {
                const loadMoreBtn = document.createElement('button');
                loadMoreBtn.id = 'tumblr-load-more';
                loadMoreBtn.textContent = "Load More";
                loadMoreBtn.style.cssText = "display: block; margin: 20px auto; padding: 10px;";
                loadMoreBtn.onclick = () => fetchTumblrPosts(true);
                tumblrPosts.appendChild(loadMoreBtn);
            }
        }

        // Switch Between Tabs (Reddit / Tumblr)
        function switchTab(tab) {
            document.querySelectorAll('.posts-container').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));

            document.getElementById(`${tab}-posts`).classList.add('active');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }

        document.getElementById('reddit-posts').classList.add('active');
        fetchRedditPosts();
        fetchTumblrPosts();
    </script>
</body>

</html>
