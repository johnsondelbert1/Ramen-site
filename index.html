<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelbee's Hub</title>
    <style>
        :root {
            --primary-color: #6a4c8c;
            --accent-color: #f1a7c3;
            --text-color: #fff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --nav-bar-background: #1a1a1a;
            --indicator-color: #f1a7c3;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .posts-container {
            display: none;
        }

        .posts-container.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--nav-bar-background);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            padding: 10px;
            flex-grow: 1;
            text-align: center;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .nav-item.active {
            color: var(--indicator-color);
            font-weight: bold;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 10vw;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 16px;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .card-body {
            padding: 16px;
            font-size: 1rem;
            color: var(--text-color);
            word-wrap: break-word;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            display: block;
            object-fit: cover;
            max-height: 50vh;
        }

        @media (min-width: 1024px) {
            .card img {
                max-height: 30vh;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="reddit-posts" class="posts-container active"></div>
        <div id="tumblr-posts" class="posts-container"></div>
        <div class="error" id="reddit-error"></div>
        <div class="error" id="tumblr-error"></div>
    </div>

    <nav class="bottom-nav">
        <a class="nav-item active" data-tab="reddit" onclick="switchTab('reddit')">üî¥</a>
        <a class="nav-item" data-tab="tumblr" onclick="switchTab('tumblr')">üçú</a>
    </nav>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.posts-container').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));

            document.getElementById(`${tab}-posts`).classList.add('active');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }

        async function fetchRedditData() {
            const redditPosts = document.getElementById('reddit-posts');
            try {
                const response = await fetch(`https://www.reddit.com/r/ramen.json`, {
                    headers: { 'User-Agent': 'ShelbeeBot (johnsondelbert1@gmail.com)' }
                });
                const data = await response.json();
                const posts = data.data.children.filter(post => post.data.preview);

                redditPosts.innerHTML = '';
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const postTitle = post.data.title;
                    const postUrl = `https://www.reddit.com${post.data.permalink}`;
                    const postImage = post.data.preview.images[0].source.url;

                    card.innerHTML = `
                        <a href="${postUrl}" target="_blank">
                            <img src="${postImage}" alt="Reddit Post Image" />
                        </a>
                        <div class="card-header" onclick="toggleCollapse(this)">${postTitle}</div>
                        <div class="card-body">${post.data.selftext}</div>
                    `;

                    redditPosts.appendChild(card);
                });
            } catch {
                redditPosts.innerHTML = `<p style="color: red;">Failed to load Reddit posts.</p>`;
            }
        }

        function toggleCollapse(element) {
            const body = element.nextElementSibling;
            body.style.maxHeight = body.style.maxHeight ? null : body.scrollHeight + "px";
        }

        async function fetchTumblrData() {
            const tumblrPosts = document.getElementById('tumblr-posts');
            try {
                const response = await fetch(`https://api.tumblr.com/v2/blog/ramen-tokyo.tumblr.com/posts?api_key=ZGuu8GZuo6jmos0wHBgUG4zpfdzehIBSZvXECK3wU788LrjCcN`, {
                    headers: { 'User-Agent': 'ShelbeeBot (johnsondelbert1@gmail.com)' }
                });
                const data = await response.json();
                const posts = data.response.posts;

                tumblrPosts.innerHTML = '';
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    let postTitle = post.summary || 'Untitled Post';
                    let postBody = '';
                    let postImage = null;
                    let postLink = post.post_url;
                    let postType = post.type;

                    if (post.trail && post.trail.length > 0) {
                        postBody = post.trail[0].content || '';
                    }
                    if (post.photos) {
                        postImage = post.photos[0].original_size.url;
                    }

                    let postContent = `
                        <div class="card-header">${postTitle}</div>
                        <div class="card-body">${postBody}</div>
                        <p style="padding: 10px; font-size: 0.9rem; opacity: 0.7;">Post Type: ${postType}</p>
                        <a href="${postLink}" target="_blank">Read more</a>
                    `;

                    if (postImage) {
                        postContent = `<img src="${postImage}" alt="Post Image" />` + postContent;
                    }

                    card.innerHTML = postContent;
                    tumblrPosts.appendChild(card);
                });
            } catch {
                tumblrPosts.innerHTML = `<p style="color: red;">Failed to load Tumblr posts.</p>`;
            }
        }

        fetchRedditData();
        fetchTumblrData();
    </script>

</body>
</html>
